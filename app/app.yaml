app:
  # logfile path
  log-file: /var/log/deefplow/app.log
  # loglevel: "debug/info/warn/error"
  log-level: info
  # app http listenport
  listen-port: 20418
  # http request/response timeout
  http_request_timeout: 600
  http_response_timeout: 600

  querier:
    host: deefplow-server
    port: 20416
    timeout: 60
  
  controller:
    host: deefplow-server
    port: 20417
    timeout: 60
  
  spec:
    l7_tracing_limit: 100